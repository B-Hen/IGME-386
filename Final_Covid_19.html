<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Covid-19 Data</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/themes/light/main.css" />
<link rel="stylesheet" href="Final_Covid_19.css"/>
<script src="https://js.arcgis.com/4.21/"></script>
<script src="Final_Covid_19.js"></script>

<!--Div for the map and timer slider-->
<body>
    <div id="viewDiv"></div>
    <div id="timeSlider"></div>
</body>

<!--Drop down for the basemap-->
<p>Select BaseMap</p>
<select id="baseMapSelect" onchange="ChangeMap()">
    <option value="osm" selected>Open Street Map</option>
    <option value="satellite">Satellite</option>
    <option value="hybrid">Hybrid</option>
    <option value="dark-gray">Dark Gray</option>
    <option value="national-geographic">National Geographic</option>
    <option value="streets">Streets</option>
    <option value="streets-night-vector">Streets Night</option>
    <option value="terrain">Terrain</option>
</select>

<!--Drop down for the fields-->
<p>Select Field</p>
<select id="layers" onchange="ChangeMap()">
    <option value="0" selected>Cases Graduate Symbols</option>
    <option value="1" >Cases Graduate Colors</option>
    <option value="2">Deaths Graduate Symbols</option>
    <option value="3">Deaths Graduate Colors</option>
</select>

<!--Drop down for the interval (time period)-->
<p>Select Interval</p>
<select id="intervals" onchange="ChangeMap()">
  <option value="days" selected>Days</option>
  <option value="months">Months</option>
  <option value="years">Years</option>
</select>
</html>
